<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>

  <script type="module">
  
     const rootElement = document.getElementById('root')
     const className = 'container'
     const span1Element = React.createElement('span', {}, 'I am the fist span')
     const span2Element = React.createElement('span', {}, 'I am the second span')
     const element = React.createElement('div', {className}, 'hello', ' ', 'worlld', ' ',span1Element, ' ',span2Element)
    /*Extracredit Nesting elements*/


     ReactDOM.render(element, rootElement)
    
    
    

  </script>
</body>
